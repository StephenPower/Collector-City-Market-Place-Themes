	{% if shop.preference.google_analytics_account_number %}
	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	
	<script type="text/javascript">
		try{
			var pageTracker = _gat._getTracker("{{ shop.preference.google_analytics_account_number }}");
			pageTracker._trackPageview();
		}
		catch(err) {}
	</script>
	{% endif %}
		
	<script src="{{ MEDIA_URL }}js/galleria.js" type="text/javascript"></script>
	<script src="{{ MEDIA_URL }}js/themes/classic/galleria.classic.js" type="text/javascript"></script>
