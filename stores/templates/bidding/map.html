<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
        
    </head>

    
	<body>
		<script type="text/javascript" src="http://www.google.com/jsapi?key={{ GOOGLE_KEY }}"></script>
		<script type="text/javascript">
	          //<![CDATA[
              google.load("maps", "2.x");
	          var coordinates_marker ;
	          $(document).ready(function () {
	              if (GBrowserIsCompatible()) {
	                  var map = new GMap2(document.getElementById("map_coordinates"));
	                  map.setCenter(new GLatLng({{ about.location }}), 8);
	                  coordinates_marker = new GMarker(new GLatLng({{ about.location }}), {draggable: false});
	                  map.addOverlay(coordinates_marker);
	  	              map.openInfoWindowHtml(map.getCenter(),"<h3>{{ about.shop.preference.name_store|title }}</h3><p>{{ about.shop.preference.street }}</p>");
	                  map.addControl(new GLargeMapControl());
	              }});
	          $(document).unload(function () {GUnload()});
	          //]]>
        </script>
		<div id="map_coordinates" style="width: 450px; height: 400px"></div>
    </body>
</html>
