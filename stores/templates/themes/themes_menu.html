{% load i18n %}

	<div class="grid_4 margin_h padding_h margin_v padding_v">
		<div class="border-bottom padding_v margin_v">
			<h3>{% trans "Theme" %}</h3>
		</div>
		<p><a href="{% url themes %}">{% trans "Theme" %}</a></p>
	</div>
	<div class="clear"></div>

	<div class="grid_4 margin_h padding_h margin_v padding_v">
		<div class="border-bottom padding_v margin_v">
			<h3>{% trans "Templates" %}</h3>
		</div>
		{% for template in templates %}		
			<p><a href="{% url template_edit template.id %}">{{ template.name|title }}</a></p>
		{% endfor %}
		
	</div>
	<div class="clear"></div>
	
	<div class="grid_4 margin_h padding_h margin_v padding_v">
		<div class="border-bottom padding_v margin_v">
			<h3>{% trans "Assets" %}</h3>
		</div>
		<p><a href="{% url asset_add %}">{% trans "Add file" %}</a></p>
	</div>
	<div class="clear"></div>
